                                    <div className="font-semibold text-lg">Lietuvių → English</div>
                                    <div className="text-sm text-gray-600 mt-1">Translate to English</div>
                                </button>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                            <h2 className="text-xl font-semibold mb-4 text-gray-800">Pasirinkite pamoką</h2>
                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                {Object.keys(vocabularyData).map((unitKey) => (
                                    <button
                                        key={unitKey}
                                        onClick={() => setCurrentUnit(unitKey)}
                                        className={`p-4 rounded-lg border-2 transition-all text-left ${
                                            currentUnit === unitKey
                                                ? 'border-green-500 bg-green-50'
                                                : 'border-gray-200 hover:border-green-300'
                                        }`}
                                    >
                                        <div className="font-semibold text-gray-800">{unitInfo[unitKey].title}</div>
                                        <div className="text-sm text-gray-600 mt-1">{unitInfo[unitKey].subtitle}</div>
                                        <div className="text-xs text-gray-500 mt-1">{vocabularyData[unitKey].length} žodžiai</div>
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-md p-6">
                            <h2 className="text-xl font-semibold mb-4 text-gray-800">Pasirinkite pratybų tipą</h2>
                            <div className="space-y-3">
                                <button
                                    onClick={() => setMode('flashcards')}
                                    className="w-full p-4 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-colors text-left"
                                >
                                    <div className="font-semibold">📇 Kortelės</div>
                                </button>
                                <button
                                    onClick={() => setMode('multipleChoice')}
                                    className="w-full p-4 bg-purple-500 hover:bg-purple-600 text-white rounded-lg transition-colors text-left"
                                >
                                    <div className="font-semibold">✓ Pasirinkite teisingą atsakymą</div>
                                </button>
                                <button
                                    onClick={() => setMode('typing')}
                                    className="w-full p-4 bg-green-500 hover:bg-green-600 text-white rounded-lg transition-colors text-left"
                                >
                                    <div className="font-semibold">⌨️ Įrašykite atsakymą</div>
                                </button>
                                <button
    onClick={() => setMode('sentenceCompletion')}
    className="w-full p-4 bg-orange-500 hover:bg-orange-600 text-white rounded-lg transition-colors text-left"
>
    <div className="font-semibold">✍️ Užbaikite sakinius</div>
</button>

                            </div>
                        </div>
                    </div>
                </div>
            );

            const FlashcardsMode = () => {
                const currentWord = shuffledVocab[currentIndex];
                if (!currentWord) return null;

                const frontText = direction === 'en-lt' ? currentWord.english : currentWord.lithuanian;
                const backText = direction === 'en-lt' ? currentWord.lithuanian : currentWord.english;
                const frontLabel = direction === 'en-lt' ? 'Angliškai' : 'Lietuviškai';
                const backLabel = direction === 'en-lt' ? 'Lietuviškai' : 'Angliškai';

                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 p-6">
                        <div className="max-w-2xl mx-auto">
                            <div className="flex justify-between items-center mb-6">
                                <button
                                    onClick={() => setMode('menu')}
                                    className="px-4 py-2 bg-white rounded-lg shadow hover:shadow-md transition-shadow"
                                >
                                    ← Grįžti į meniu
                                </button>
                                <div className="text-gray-700 font-medium">
                                    Kortelė {currentIndex + 1} / {shuffledVocab.length}
                                </div>
                            </div>

                            <div className="bg-white rounded-lg shadow-xl p-8 mb-6 min-h-[300px] flex items-center justify-center cursor-pointer"
                                 onClick={handleFlip}>
                                <div className="text-center">
                                    <div className="text-sm text-gray-500 mb-2">
                                        {isFlipped ? backLabel : frontLabel}
                                    </div>
                                    <div className="text-3xl font-bold text-gray-800">
                                        {isFlipped ? backText : frontText}
                                    </div>
                                    <div className="text-sm text-gray-400 mt-4">
                                        Spauskite, kad apverstumėte kortelę
                                    </div>
                                </div>
                            </div>

                            <div className="flex gap-4">
                                <button
                                    onClick={handleFlip}
                                    className="flex-1 px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-colors"
                                >
                                    Apversti kortelę
                                </button>
                                <button
                                    onClick={handleNext}
                                    className="flex-1 px-6 py-3 bg-green-500 hover:bg-green-600 text-white rounded-lg transition-colors"
                                >
                                    Kita kortelė →
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            const MultipleChoiceMode = () => {
                const currentWord = shuffledVocab[currentIndex];
                if (!currentWord || multipleChoiceOptions.length === 0) return null;

                const promptText = direction === 'en-lt' ? currentWord.english : currentWord.lithuanian;
                const promptLabel = direction === 'en-lt' ? 'Išverskite į lietuvių kalbą:' : 'Translate to English:';
                const correctAnswer = direction === 'en-lt' ? currentWord.lithuanian : currentWord.english;

                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-50 to-pink-50 p-6">
                        <div className="max-w-2xl mx-auto">
                            <div className="flex justify-between items-center mb-6">
                                <button
                                    onClick={() => setMode('menu')}
                                    className="px-4 py-2 bg-white rounded-lg shadow hover:shadow-md transition-shadow"
                                >
                                    ← Grįžti į meniu
                                </button>
                                <div className="text-gray-700 font-medium">
                                    Klausimas {currentIndex + 1} / {shuffledVocab.length}
                                </div>
                            </div>

                            <div className="bg-white rounded-lg shadow-xl p-8 mb-6">
                                <div className="text-center mb-8">
                                    <div className="text-sm text-gray-500 mb-2">{promptLabel}</div>
                                    <div className="text-3xl font-bold text-gray-800">
                                        {promptText}
                                    </div>
                                </div>

                                <div className="space-y-3">
                                    {multipleChoiceOptions.map((option, idx) => {
                                        const optionText = direction === 'en-lt' ? option.lithuanian : option.english;
                                        const isCorrectOption = direction === 'en-lt'
                                            ? option.lithuanian === currentWord.lithuanian
                                            : option.english === currentWord.english;

                                        return (
                                            <button
                                                key={idx}
                                                onClick={() => handleMultipleChoice(option)}
                                                disabled={feedback !== ''}
                                                className={`w-full p-4 rounded-lg border-2 text-left transition-all ${
                                                    feedback === '' 
                                                        ? 'border-gray-300 hover:border-purple-400 hover:bg-purple-50'
                                                        : isCorrectOption
                                                        ? 'border-green-500 bg-green-50'
                                                        : 'border-gray-300 opacity-50'
                                                }`}
                                            >
                                                {optionText}
                                            </button>
                                        );
                                    })}
                                </div>

                                {feedback && (
                                    <div className={`mt-6 p-4 rounded-lg text-center font-semibold ${
                                        feedback === 'correct' 
                                            ? 'bg-green-100 text-green-800' 
                                            : 'bg-red-100 text-red-800'
                                    }`}>
                                        {feedback === 'correct' ? '✓ Teisingai!' : `✗ Neteisingai. Teisingas atsakymas: ${correctAnswer}`}
                                    </div>
                                )}
                            </div>

                            <div className="bg-white rounded-lg shadow p-4 text-center">
                                <div className="text-sm text-gray-600">Rezultatas:</div>
                                <div className="text-2xl font-bold text-gray-800">
                                    {score.correct} / {score.total}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const TypingMode = () => {
                const currentWord = shuffledVocab[currentIndex];
                if (!currentWord) return null;

                const promptText = direction === 'en-lt' ? currentWord.english : currentWord.lithuanian;
                const promptLabel = direction === 'en-lt' ? 'Įrašykite lietuviškai:' : 'Type in English:';
                const correctAnswer = direction === 'en-lt' ? currentWord.lithuanian : currentWord.english;

                return (
                    <div className="min-h-screen bg-gradient-to-br from-green-50 to-teal-50 p-6">
                        <div className="max-w-2xl mx-auto">
                            <div className="flex justify-between items-center mb-6">
                                <button
                                    onClick={() => setMode('menu')}
                                    className="px-4 py-2 bg-white rounded-lg shadow hover:shadow-md transition-shadow"
                                >
                                    ← Grįžti į meniu
                                </button>
                                <div className="text-gray-700 font-medium">
                                    Klausimas {currentIndex + 1} / {shuffledVocab.length}
                                </div>
                            </div>

                            <div className="bg-white rounded-lg shadow-xl p-8 mb-6">
                                <div className="text-center mb-8">
                                    <div className="text-sm text-gray-500 mb-2">{promptLabel}</div>
                                    <div className="text-3xl font-bold text-gray-800 mb-6">
                                        {promptText}
                                    </div>

                                    <input
                                        type="text"
                                        value={userAnswer}
                                        onChange={(e) => setUserAnswer(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && userAnswer && checkAnswer()}
                                        placeholder="Įrašykite atsakymą..."
                                        disabled={feedback !== ''}
                                        className="w-full p-4 text-xl border-2 border-gray-300 rounded-lg focus:border-green-500 focus:outline-none"
                                        autoFocus
                                    />
                                </div>

                                <button
                                    onClick={checkAnswer}
                                    disabled={!userAnswer || feedback !== ''}
                                    className="w-full px-6 py-3 bg-green-500 hover:bg-green-600 text-white rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    Tikrinti atsakymą
                                </button>

                                {feedback && (
                                    <div className={`mt-6 p-4 rounded-lg text-center font-semibold ${
                                        feedback === 'correct' 
                                            ? 'bg-green-100 text-green-800' 
                                            : 'bg-red-100 text-red-800'
                                    }`}>
                                        {feedback === 'correct' 
                                            ? '✓ Teisingai!' 
                                            : `✗ Neteisingai. Teisingas atsakymas: ${correctAnswer}`}
                                    </div>
                                )}
                            </div>

                            <div className="bg-white rounded-lg shadow p-4 text-center">
                                <div className="text-sm text-gray-600">Rezultatas:</div>
                                <div className="text-2xl font-bold text-gray-800">
                                    {score.correct} / {score.total}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

          const SentenceCompletionMode = () => {
    const currentSentences = sentenceData[currentUnit];
    const [shuffledSentences, setShuffledSentences] = useState([]);
    const [sentenceIndex, setSentenceIndex] = useState(0);

    useEffect(() => {
        const shuffled = [...currentSentences].sort(() => Math.random() - 0.5);
        setShuffledSentences(shuffled);
        setSentenceIndex(0);
        setScore({ correct: 0, total: 0 });
        setFeedback('');
    }, [currentUnit]);

    if (shuffledSentences.length === 0) return null;
    const currentSentence = shuffledSentences[sentenceIndex];

    const handleAnswer = (selectedOption) => {
        if (selectedOption === currentSentence.correct) {
            setFeedback('correct');
            setScore({ ...score, correct: score.correct + 1, total: score.total + 1 });
        } else {
            setFeedback('incorrect');
            setScore({ ...score, total: score.total + 1 });
        }

        setTimeout(() => {
            if (sentenceIndex < shuffledSentences.length - 1) {
                setSentenceIndex(sentenceIndex + 1);
                setFeedback('');
            } else {
                setMode('menu');
            }
        }, 1500);
    };

    return (
        <div className="min-h-screen bg-gradient-to-br from-orange-50 to-yellow-50 p-6">
            <div className="max-w-2xl mx-auto">
                <div className="flex justify-between items-center mb-6">
                    <button
                        onClick={() => setMode('menu')}
                        className="px-4 py-2 bg-white rounded-lg shadow hover:shadow-md transition-shadow"
                    >
                        ← Grįžti į meniu
                    </button>
                    <div className="text-gray-700 font-medium">
                        Sakinys {sentenceIndex + 1} / {shuffledSentences.length}
                    </div>
                </div>

                <div className="bg-white rounded-lg shadow-xl p-8 mb-6">
                    <div className="text-center mb-8">
                        <div className="text-sm text-gray-500 mb-4">Užbaikite sakinį:</div>
                        <div className="text-2xl font-bold text-gray-800 mb-6">
                            {currentSentence.sentence}
                        </div>
                    </div>

                    <div className="space-y-3">
                        {currentSentence.options.map((option, idx) => {
                            const isCorrect = option === currentSentence.correct;
                            return (
                                <button
                                    key={idx}
                                    onClick={() => handleAnswer(option)}
                                    disabled={feedback !== ''}
                                    className={`w-full p-4 rounded-lg border-2 text-left transition-all ${
                                        feedback === ''
                                            ? 'border-gray-300 hover:border-orange-400 hover:bg-orange-50'
                                            : isCorrect
                                            ? 'border-green-500 bg-green-50'
                                            : 'border-gray-300 opacity-50'
                                    }`}
                                >
                                    {option}
                                </button>
                            );
                        })}
                    </div>

                    {feedback && (
                        <div className={`mt-6 p-4 rounded-lg text-center font-semibold ${
                            feedback === 'correct'
                                ? 'bg-green-100 text-green-800'
                                : 'bg-red-100 text-red-800'
                        }`}>
                            {feedback === 'correct' ? '✓ Teisingai!' : `✗ Neteisingai. Teisingas atsakymas: ${currentSentence.correct}`}
                        </div>
                    )}
                </div>

                <div className="bg-white rounded-lg shadow p-4 text-center">
                    <div className="text-sm text-gray-600">Rezultatas:</div>
                    <div className="text-2xl font-bold text-gray-800">
                        {score.correct} / {score.total}
                    </div>
                </div>
            </div>
        </div>
    );
};  
            return (
                <>
                    {mode === 'menu' && <MenuScreen />}
                    {mode === 'flashcards' && <FlashcardsMode />}
                    {mode === 'multipleChoice' && <MultipleChoiceMode />}
                    {mode === 'typing' && <TypingMode />}
                {mode === 'sentenceCompletion' && <SentenceCompletionMode />}
                </>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
